<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
  <div clas="row">
    <div class="col-sm-12">
      <ul class="menu">
        <li><a href="#/home">home</a></li>
        <li ng-show-auth="login"><a href="#/chat">chat</a></li>
        <li ng-show-auth="['logout','error']">
          <a href="#/auth" ng-click="loginClick()">login</a>
        </li>
        <li ng-show-auth="'login'" ng-hide="socialLogin"><a href="#/account">account</a></li>
      </ul>

      <div ng-view></div>

      <div>AngularFire-seed v<span app-version></span></div>
    </div>
</div>

  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
  <script src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.js"></script>
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/service.login.js"></script>
  <script src="js/service.firebase.js"></script>
  <script src="js/service.changeEmail.js"></script>
  <script src="js/module.simpleLoginTools.js"></script>
  <script src="js/module.routeSecurity.js"></script>
</body>
</html>
